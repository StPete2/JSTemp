<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        const product = {
            name: "Smartphone",
            price: 500,
            getDescription(discount) {
                const finalPrice = this.price - discount;
                return `Товар ${this.name}, цена со скидкой: ${finalPrice} рублей`;
            },
        };

        function calcDiscount(percent) {
            return (this.price * percent) / 100;
        }

        const productDiscount = calcDiscount.call(product, 30);
        console.log(productDiscount);
        const productDiscount2 = calcDiscount.apply(product, [50]);
        console.log(productDiscount2);

        const descriptionDisc = product.getDescription.call(
            product,
            productDiscount
        );
        console.log(descriptionDisc);
    </script>
</body>

</html>
