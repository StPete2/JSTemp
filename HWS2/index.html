<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // Реализуйте объект Book, представляющий книгу, со следующими свойствами и методами:
        // Свойство title (название) - строка, название книги.
        // Свойство author (автор) - строка, имя автора книги.
        // Свойство pages (количество страниц) - число, количество страниц в книге.
        // Метод displayInfo() - выводит информацию о книге (название, автор и количество страниц).
        const Book = {
            title: "The Old Man and the Sea",
            author: "Ernest Hemingway",
            pages: 150,
            displayInfo() {
                return console.log(
                    `Title: ${this.title}\nAuthor: ${this.author}\npages: ${this.pages}`
                );
            },
        };

        Book.displayInfo();
        // Реализуйте класс Student, представляющий студента, со следующими свойствами и методами:
        // Свойство name (имя) - строка, имя студента.
        // Свойство age (возраст) - число, возраст студента.
        // Свойство grade (класс) - строка, класс, в котором учится студент.
        // Метод displayInfo() - выводит информацию о студенте (имя, возраст и класс).

        class Student {
            constructor(name, age, grade) {
                this.name = name;
                this.age = age;
                this.grade = grade;
            }

            displayInfo() {
                return console.log(
                    `Name: ${this.name}\nage: ${this.age}\nGrade: ${this.grade}`
                );
            }
        }

        const IvanStudent = new Student("Ivan", 18, "9th grade");
        IvanStudent.displayInfo();
    </script>
</body>

</html>
